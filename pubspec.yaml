name: fleaze
description: "A Flutter app for building Flutter apps by dragging and dropping"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  flutter_screenutil:
  flutter_riverpod:
  flutter_spinkit:
  go_router:
  flex_color_scheme:
  dio:
  file_picker:
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/

  fonts:
     - family: Handlee
       fonts:
         - asset: assets/fonts/Handlee-Regular.ttf